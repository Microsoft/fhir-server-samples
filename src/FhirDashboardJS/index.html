<!DOCTYPE html>
<html lang="en">

<head>
    <title>FHIR Dashboard (JS Edition)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Custom modules-->
    <script src="js/ConfigAuth.js"></script>
    <script src="js/AboutMeModule.js"></script>
    <script src="js/PatientModule.js"></script>

    <script>
        const configAuthModule = new ConfigAuth();
        var patientsModule;
        var aboutMeModule;

        $(document).ready(function () {
            aboutMeModule = new AboutMeModule($('#main-content'), configAuthModule);

            document.getElementById('nav-about-me').addEventListener('click', function() {
                aboutMeModule.render();
            });

            patientsModule = new PatientModule($('#main-content'), configAuthModule);

            document.getElementById('nav-patients').addEventListener('click', function() {
                patientsModule.renderPatientList();
            });

            document.getElementById('nav-home').addEventListener('click', function() {
                $('#main-content').html('Select from menu');
            });

        });
    </script>

</head>

<body>
    <div class="container">
        <!-- NAVIGATION -->
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="nav-home" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="nav-about-me" href="#">About me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="nav-patients" href="#">Patients</a>
                </li>
            </ul>
        </nav>

        <div id="main-content" class="container">
            Select
        </div>
    </div>
</body>

</html>
